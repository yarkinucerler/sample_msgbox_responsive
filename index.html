<!DOCTYPE html>
<html lang="en">
<head>
<title>Sample MsgBox Responsive</title>
<link href="assets/css/jquery.msg-box.css" rel="stylesheet">
</head>
<body>
        <button id="test">Click Alert</button>
        <button id="test1">Click Prompt</button>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="assets/js/jquery.msg-box.js"></script>
    <script>
        $('#test').click(function () {
            $.msgBox({
                content: '',
                size: 'abc',
                autoClose: true,
                title: 'Welcom to MsgBox Plugin',
                type: "alert",
            });
        });
        $('#test1').click(function () {
            $.msgBox({
                content: '',
                size: 'small',
                title: 'Login In',
                type: "prompt",
                success: function (data) {
                    console.log(data);
                }
            });
        });
    </script>
</body>
</html>
